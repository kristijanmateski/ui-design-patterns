<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <script src="jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <style>
        #suggestionDesc{
        width: 300px;
    }
    </style>
    <script>
        $(document).ready(function(){
            var suggestions = [
            { label: "Oblivion", desc: "A veteran assigned to extract Earth's remaining resources begins to question what he know about his mission and himself."},
            { label: "Ender's Game", desc: "Young Ender Wiggin is rescued by the International Military to lead the fight against the Formics, a genocidal alien race which nearly annihilated the human race in a previous invasion."},
            { label: "Elysium", desc: "In the year 2154, the very wealthy live on a man-made space station while the rest of the population resides on a ruined Earth. A man takes on a mission that could bring equality to the polarized worlds.",}
            ];
            $( "#suggest" ).autocomplete({
                source: suggestions,
                focus: function( event, ui ) {
                    $( "#suggest" ).val( ui.item.label );
                    return false;
                },
                select: function( event, ui ) {
                    $( "#suggest" ).val( ui.item.label );
                    $( "#suggestion-id" ).val( ui.item.value );
                    $( "#suggestionDesc" ).html( ui.item.desc ).css("background","#efeefe").css("border","1px solid black");
                    return false;
                }
            })

            .data( "ui-autocomplete" )._renderItem = function( ul, item ) {
                return $( "<li>" )
                .append( "<a>" + item.label + "<br>" + item.desc + "</a>" )
                .appendTo( ul );
            };
            
        })
    </script>
</head>
<body>
   <p>Select a movie:</p>
   <input type="text" id="suggest">
   <input type = "hidden" id = "suggestion-id">
   <p id="suggestionDesc" width="300px"></p>
</body>
</html>
